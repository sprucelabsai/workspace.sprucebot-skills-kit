<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

    .swagger-ui .topbar {
      background-color: #00AAC7;
    }

    .swagger-ui #logo,
    .swagger-ui #logo svg {
      height: 30px;
      width: 300px;
    }

    #jwt-token,
    .scheme-container {
      display: none;
    }
  </style>
</head>

<body>


  <div id="swagger-ui"></div>

  <script src="./swagger-ui-bundle.js">

  </script>
  <script src="./swagger-ui-standalone-preset.js">

  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js">

  </script>

          $(document).on('blur', '.auth-container input, #jwt-token', (e) => {
            console.log('CHANGE');
            const token = $(e.target).val();
            try {
              ui.authActions.authorize({ JWT: { name: "Authorization", schema: { type: "apiKey", in: "header", name: "Authorization", description: "" }, value: "JWT " + token } })
            } catch (e) {
              console.warn(e);
            }
          })
          window.ui = ui
        }).catch(e => {
          console.error('Unable to load swagger definitions');
          console.error(e);
        })
      });

</body>

</html>
