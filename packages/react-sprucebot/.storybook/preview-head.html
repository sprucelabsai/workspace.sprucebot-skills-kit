<link rel="stylesheet" href="https://dev-hello.sprucebot.com/skills.css">
<script>
	function changeCSS(e, cssFile, cssLinkIndex) {
		e.preventDefault();

		var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);

		var newlink = document.createElement("link");
		newlink.setAttribute("rel", "stylesheet");
		newlink.setAttribute("type", "text/css");
		newlink.setAttribute("href", cssFile);

		document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
	}

	window.onload = function onload() {
		var div = document.createElement('div');
		div.innerHTML = '<div style="border: 1px solid #ccc; padding: 20px 20px 0; width: 150px; height: 100px; position: fixed; bottom: 0; left: 0; background: white;"><p style="margin: 0; font-weight: bold;">Stylesheets</p><a style="display: block; float: left; width: 100%;" href="#" onclick="changeCSS(event, \'https://dev-hello.sprucebot.com/skills.css\', 1);">Sprucebot</a><a style="display: block; float: left; width: 100%;" href="#" onclick="changeCSS(event, \'https://ulta-stylesheets.sprucebot.com/theme.css\', 1);">Ulta</a></div>';
		document.getElementsByTagName('body')[0].appendChild(div);
	}
</script>
<style>
	body,
	html {
		background-color: initial !important;
		background: initial !important;
	}
</style>
