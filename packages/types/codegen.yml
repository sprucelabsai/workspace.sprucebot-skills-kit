overwrite: true
schema: "${HOST}/graphql"
config:
    typesPrefix: "ICoreGQL"
generates:
    ./src/generated/api-gql.ts:
        plugins:
            - add: "///////////////////////////////////////////////////////////////"
            - add: '// DO NOT EDIT! THIS FILE IS GENERATED BY "yarn generate:<env>"'
            - add: "///////////////////////////////////////////////////////////////"
            - add: "/* eslint-disable */"
            - typescript
