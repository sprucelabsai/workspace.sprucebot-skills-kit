overwrite: true
schema:
    - "src/gql/**/*.gql":
          loader: schema-loader.js
config:
    typesPrefix: "IHW"
generates:
    ./src/generated/hw-gql.ts:
        plugins:
            - add: "/////////////////////////////////////////////////////////"
            - add: '// DO NOT EDIT! THIS FILE IS GENERATED BY "yarn gqlToTS"'
            - add: "/////////////////////////////////////////////////////////"
            - add: "/* eslint-disable */"
            - typescript
