version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.7.3-node
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'ec:9f:2e:aa:1f:c9:ab:49:57:8f:c0:cd:2e:5b:f3:b0'
      - checkout
      - run: node -v && npm -v && yarn -v
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn clean
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn lint
      - run: yarn test
      - run: yarn checkIfGitIsClean
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
  pre_release:
    docker:
      - image: circleci/python:3.7.3-node
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'ec:9f:2e:aa:1f:c9:ab:49:57:8f:c0:cd:2e:5b:f3:b0'
      - run: pip install awscli --upgrade --user
      - run: echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV
      - run: node -v && npm -v && aws --version
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: git config --global user.email "$GIT_AUTHOR_EMAIL"
      - run: git config --global user.name "$GIT_AUTHOR_NAME"
      - run: git status
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: export SHA=$(git rev-parse --short HEAD) && npm run publish -- prerelease --exact --yes --preid pre-$SHA --message "%s [skip ci]" --npm-client npm --no-push --npm-tag prerelease
      - run: yarn build-statics
      - run: yarn s3-sync-stylesheets-pre
  canary:
    docker:
      - image: circleci/python:3.7.3-node
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'ec:9f:2e:aa:1f:c9:ab:49:57:8f:c0:cd:2e:5b:f3:b0'
      - run: pip install awscli --upgrade --user
      - run: echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV
      - run: node -v && npm -v && aws --version
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: git config --global user.email "$GIT_AUTHOR_EMAIL"
      - run: git config --global user.name "$GIT_AUTHOR_NAME"
      - run: git pull origin v9-canary --tags
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: npm run publish -- --exact --yes --canary --preid canary --force-publish --npm-tag v9-canary --message "%s [skip ci]" --npm-client npm --no-push --no-git-reset --includeMergedTags
      - run: yarn build-statics
      - run: yarn s3-sync-heartwood-canary
      - run: yarn s3-sync-storybook-canary
      - run: yarn s3-sync-stylesheets-pre
  dev_release:
    docker:
      - image: circleci/python:3.7.3-node
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'ec:9f:2e:aa:1f:c9:ab:49:57:8f:c0:cd:2e:5b:f3:b0'
      - run: pip install awscli --upgrade --user
      - run: echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV
      - run: node -v && npm -v && aws --version
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: git config --global user.email "$GIT_AUTHOR_EMAIL"
      - run: git config --global user.name "$GIT_AUTHOR_NAME"
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: npm run publish -- --yes --force-publish --npm-tag v9-beta --message "%s [skip ci]" --npm-client npm
      - run: yarn build-statics
      - run: yarn s3-sync-heartwood-dev
      - run: yarn s3-sync-storybook-dev
      - run: yarn s3-sync-stylesheets-latest
workflows:
  version: 2
  do_build:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - master
                - v9-canary
      - pre_release:
          requires:
            - test
          filters:
            branches:
              only:
                - /prerelease\/.*/
      - canary:
          filters:
            branches:
              only:
                - v9-canary
      - dev_release:
          requires:
            - test
          filters:
            branches:
              only:
                - v9
